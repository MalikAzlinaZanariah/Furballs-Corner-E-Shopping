<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
           Furballs Corner Sign Up
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
         <!--logo-->
         <link rel="shortcut icon" href="assets/fclogo.png"/>
        <body>
            
            <div class="title">
                <div class="logo">
                <img src="assets/fclogo.png" alt="frblls-corner_logo" class="imlogo">
                </div>
                <div class="firstname">
                <h1></h1>
                <h6>E-Shopping</h6>
                </div>
                
            <div class="wrapper">
            <div class="registration-page">
            
                <form action="homepage.html">
                    <fieldset class="field">
                    <div class="form-wrap">
                            <div class="input-group">
                                <div class="input1">
                                    <label for="lname">Lastname</label>
                                    <input type="text" name="lastname" id="last" required> 
                                </div>
                                <div class="input1">
                                    <label for="fname">Firstname</label>
                                    <input type="text" name="firstname" id="first" required> 
                                </div>
                            </div>
                                <div class="input1">
                                    <label for="age">Age</label>
                                    <input type="number" name="age" id="age" min="1" max="200" required> 
                                </div>
                                <div class="input1">
                                    <label for="phone">Enter a phone number:</label>
                            
        
                                <div class="input1">
                                    <input type="tel" id="phone" name="phone" placeholder="e.g., 09124586907" pattern="[0-9]{11}" required> 
                                </div>
                            
                            </div>
                                <div class="input1">
                                    <label for="address">Address</label>
                                    <input type="text" name="add" id="address" required> 
                                </div>
                                <div class="input1">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required> 
                                </div>
                                <div class="input1">
                                    <label for="password">Password</label>
                                    <input type="password" name="pass" id="password" required> 
                                </div>
                    </div>
                    </fieldset><br>
                        <div class="remember">
                            <input type="checkbox" name="rem" value="IsRememberme">
                            <label for="rememberMe">Remember me</label>
                         </div><br>
                        <div class="submit-btn">
                            <a href="homepage.html"><input type="submit" name="" value="Register"></a>
                            &nbsp&nbsp&nbsp&nbsp
                            <a href="login.html"><input type="submit" name="" value="Login"></a>
                            
                        </div><br>
                        <div class="separator">
                            <span class="vl-innertext">or</span>
                        </div><br>
                        <div class="smconnect">
                            <p>connect with</p>
                        </div><br><br><br>
                        <div class="social-widget">
                            <a href="">
                                <ul class="social-button facebook">
                                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                                    <li class="social-text">Facebook</li>
                                </ul>
                            </a>
                            <a href="">
                                <ul class="social-button google">
                                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                                    <li class="social-text">Google</li>
                                </ul>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            </div>  
        </body>
    </head>
</html>
